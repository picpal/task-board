  <head>

    <!-- wrap -->
    <div>
      <!-- Add Task Popup -->
      <div>
        <!-- popup -->
        <div>
          <!-- Title : UI component [input text] -->

          <!-- Title : UI component [input text & view] -->

          <!-- Title : UI component [input date] -->
          <div></div>
          <!-- Title : UI component [input date] -->
          <div></div>
          <!-- Title : UI component [input textarea] -->
          <div></div>

          <div>
            <!-- Cancel Button : UI component [button : popupButton] -->
            <button></button>
            <!-- Save Button : UI component [button : popupButton] -->
            <button></button>

        </div>
      </div>

      <div>
        <!-- header -->

          <!-- title tab -->
          <div>
            <h1>TASKS</h1>

          <div>
            <img src="" alt="emoticon">

          <!-- Search bar -->
          <div>
            <!-- glass -->
            <span></span>
            <!-- shutcut -->
            <span>ALT + F</span>

            <input type="text" placeholder="Search Task Title">
          </div>
          <!-- buttons -->
          <div>
            <!-- add task : UI component-->
            <button></button>
            <!-- Tools Menu : UI component -->

        <!-- content -->
        <div>
          <!-- important -->
          <div>Important</div>
          <div>
            <!-- urgent -->
            <div>Urgent</div>
            <!-- boards -->

              <!-- Tasks Wrapper : UI component  -->

                    <span>img</span>
                    <span>2024.01.04</span>
                    <span> ~ </span>
                    <span>2024.01.04</span>
                  </p>

                </div>
              </section>
              <section></section>
              <section></section>
              <section></section>
            </div>
            <!-- not urgent -->
            <div>Not<br />Urgent</div>
          </div>
          <!-- not imortant -->
          <div>Not<br />Important</div>
        </div>
      </div>
    </div>
